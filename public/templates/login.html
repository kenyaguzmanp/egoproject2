<h3>Login</h3>
<br>
<input type="text" ng-model="vm.user.name" class="form-control" placeholder="User Name">
<br>
<input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password">
<br>
<button class="btn btn-success" ng-click="vm.login()" ng-disabled="!vm.user.name || !vm.user.password">Login</button>
<h5>You don't have an account? click on Register</h5>
<a class="btn btn-danger" href="/register">Register</a>
<h4 ng-if="vm.error">{{vm.error.data}}</h4>
